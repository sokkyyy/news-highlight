{% macro displaySourceList(source_list) %}
    <div class="container-fluid">
        <div class="row">
            {% for source in source_list %}
                <div class="col-sm-3">
                    <div class="card" style="margin:10px">
                        <div class="card-header"><a href="/source/{{source.id}}">{{source.name}}</a></div>
                        <div class="card-body">
                            <h5 class="card-text">{{source.description}}</h5>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endmacro %}

{% macro displaySourceArticles(news_articles)%}
    {% for article in news_articles %}
        <li><a href="/content/{{article.id}}/{{article.title}}">{{article.title}}-{{article.id}}</a></li>
    {% endfor %}
{% endmacro %}
