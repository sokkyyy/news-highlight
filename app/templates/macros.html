{% macro displaySourceList(source_list) %}
    {% for source in source_list %}
        <li><a href="/source/{{source.id}}">{{source.name}}</a></li>
    {% endfor %}
{% endmacro %}

{% macro displaySourceArticles(news_articles)%}
    {% for article in news_articles %}
        <li><a href="/content/{{article.id}}/{{article.title}}">{{article.title}}-{{article.id}}</a></li>
    {% endfor %}
{% endmacro %}
